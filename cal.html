 <style>
   body {
     font-family: Arial, sans-serif;
     background-color: #f4f4f4;
     margin: 0;
     padding: 0;
   }

   .calendar {
     width: 80%;
     max-width: 800px;
     margin: 50px auto;
     background-color: white;
     border-radius: 8px;
     box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

   .calendar-header {
     background-color: #3375FF;
     color: white;
     padding: 20px;
     text-align: center;
     border-top-left-radius: 8px;
     border-top-right-radius: 8px;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }

   .calendar-header button {
     background-color: #33BDFF;
     color: white;
     border: none;
     padding: 8px 16px;
     border-radius: 4px;
     cursor: pointer;
   }

   .calendar-body {
     padding: 20px;
   }

   .calendar-row {
     display: flex;
     justify-content: space-between;
     margin-bottom: 10px;
   }

   .calendar-cell {
     width: 14.28%;
     text-align: center;
     padding: 10px;
     cursor: pointer;
     border-radius: 4px;
   }

   .calendar-cell.special-day {
     background-color: #33BDFF;
     color: white;
   }

   .calendar-cell.current-day {
     background-color: #f4f4f4;
     font-weight: bold;
   }

   .popup {
     display: none;
     position: fixed;
     z-index: 1;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
     overflow: auto;
     background-color: rgba(0, 0, 0, 0.4);
   }

   .popup-content {
     background-color: white;
     margin: 15% auto;
     padding: 20px;
     border-radius: 8px;
     width: 40%;
   }
 </style>
</head>

    <!-- Add these styles to your CSS file -->
    <style>
        /* Header background with Sri Lankan flag colors */
        .header-bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #FF0000 33%, #FFCC00 33%, #FFCC00 66%, #009900 66%);
        }
        
        /* Enhance the overall header */
        #header-section {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        /* Logo styling */
        .logo-img {
            height: 75px;
            transition: all 0.3s ease;
        }
        
        /* Brand text styling */

            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            display: inline-block;
        }
        
        /* Navigation link styling */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            color: #444 !important;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #0d6efd;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover {
            color: #0d6efd !important;
        }
        
        .nav-link:hover:after {
            width: 70%;
        }
        
        /* Active link styling */
        .nav-link.active {
            color: #0d6efd !important;
            font-weight: 600;
        }
        
        .nav-link.active:after {
            width: 70%;
        }

            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);

    <!-- Add this JavaScript for scroll effect -->

            const header = document.getElementById('header-section');
            if (window.scrollY > 50) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }

 <div class="calendar" id="calendar-section">

     <div>
       <button id="prev-month">Previous Month</button>

 </div>

 </div>

 <script>
const specialDays = [

  { date: '2025-04-12', title: 'Day prior to Sinhala & Tamil New year day', description: 'A day of preparation for the traditional new year festival celebrated by the Sinhalese and Tamil communities.' },
  { date: '2025-04-13', title: 'Sinhala & Tamil New year day', description: 'The traditional new year festival celebrated by the Sinhalese and Tamil communities.' },
  { date: '2025-04-14', title: 'Special bank holiday', description: 'A public holiday for Sri Lanka\'s financial institutions and government offices.' },
  { date: '2025-04-17', title: 'Good Friday', description: 'A Christian holiday marking the crucifixion of Jesus Christ.' },
  { date: '2025-04-30', title: 'May Day (International Workers’ Day)', description: 'A global celebration of labor rights and the achievements of workers.' },
  { date: '2025-05-11', title: 'Vesak full moon poya day', description: 'The most important Buddhist festival, commemorating the birth, enlightenment, and passing away of the Buddha.' },
  { date: '2025-05-12', title: 'Day following Vesak full moon poya day', description: 'The day following Vesak, a continuation of the Buddhist celebrations.' },
  { date: '2025-06-06', title: 'Id-Ul-Alha (Hadji festival day)', description: 'A Muslim festival of sacrifice in honor of the prophet Ibrahim\'s willingness to sacrifice his son.' },
  { date: '2025-06-09', title: 'Poson full moon poya day', description: 'A Buddhist festival that celebrates the introduction of Buddhism to Sri Lanka.' },

  { date: '2025-07-31', title: '2nd Kumbal perahera', description: 'The second night of the Kumbal Perahera, continuing the sacred processions.' },
  { date: '2025-08-01', title: '3rd Kumbal perahera', description: 'The third night of the Kumbal Perahera, featuring religious dances and rituals.' },
  { date: '2025-08-02', title: '4th Kumbal perahera', description: 'The fourth night of the Kumbal Perahera, a continuation of the grand procession.' },

  { date: '2025-08-08', title: 'Final Randoli perahera (The Grand Randoli Procession)', description: 'The final night of the Randoli Perahera, the grand procession with decorated elephants and dancers.' },
  { date: '2025-08-09', title: 'Diya Kapeema (The water cutting ceremony)', description: 'A ceremonial water cutting event that marks the end of the Esala Perahera.' },
  { date: '2025-08-09', title: 'Dahawal perahera (The day procession)', description: 'The day procession of the Esala Perahera, showcasing religious and cultural displays.' },

  { date: '2025-10-05', title: 'Vap full moon poya day', description: 'A Buddhist festival that marks the end of the rainy season retreat for monks.' },
  { date: '2025-10-19', title: 'Deepavali festival day', description: 'A Hindu festival of lights, celebrated with prayers, feasts, and the lighting of lamps.' },
  { date: '2025-11-04', title: 'Ill full moon poya day', description: 'A Buddhist festival that celebrates the Buddha\'s visit to heaven to preach to his mother.' },
  { date: '2025-12-03', title: 'Unduvap full moon poya day', description: 'A Buddhist festival marking the arrival of the Buddha\'s relics in Sri Lanka.' },
  { date: '2025-12-24', title: 'Christmas day', description: 'A Christian holiday celebrating the birth of Jesus Christ, observed with family gatherings and gift-giving.' }
];


   const calendarBody = document.querySelector('.calendar-body');
   const monthYearElement = document.getElementById('month-year');
   const popupTitle = document.getElementById('popup-title');
   const popupDescription = document.getElementById('popup-description');
   const popup = document.getElementById('popup');
   const closeButton = document.querySelector('.close-button');
   const prevMonthButton = document.getElementById('prev-month');
   const nextMonthButton = document.getElementById('next-month');

   let currentDate = new Date(2025, 0, 1);

   function generateCalendar(month, year) {
     calendarBody.innerHTML = '';

     const daysInMonth = new Date(year, month + 1, 0).getDate();
     const firstDay = new Date(year, month, 1).getDay();

     monthYearElement.textContent = `${getMonthName(month)} ${year}`;

     // Add weekday names
     const weekdayRow = document.createElement('div');
     weekdayRow.classList.add('calendar-row');
     const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
     weekdays.forEach(weekday => {
       const weekdayCell = document.createElement('div');
       weekdayCell.classList.add('calendar-cell');
       weekdayCell.textContent = weekday;
       weekdayRow.appendChild(weekdayCell);
     });
     calendarBody.appendChild(weekdayRow);

     // Add calendar days
     let dayCounter = 1;
     for (let i = 0; i < 6; i++) {
       const calendarRow = document.createElement('div');
       calendarRow.classList.add('calendar-row');
       for (let j = 0; j < 7; j++) {
         const calendarCell = document.createElement('div');
         calendarCell.classList.add('calendar-cell');

         if (i === 0 && j < firstDay) {
           calendarCell.textContent = '';
         } else {
           if (dayCounter <= daysInMonth) {
             calendarCell.textContent = dayCounter;

             if (isSameDay(new Date(year, month, dayCounter), new Date())) {
               calendarCell.classList.add('current-day');
             }

             const cellDate = new Date(year, month, dayCounter);
             const formattedDate = cellDate.toISOString().slice(0, 10);

             const specialDay = specialDays.find(day => day.date === formattedDate);
             if (specialDay) {
               calendarCell.classList.add('special-day');
               calendarCell.addEventListener('click', () => showPopup(specialDay.title, specialDay.description));
             }

             dayCounter++;
           } else {
             calendarCell.textContent = '';
           }
         }
         calendarRow.appendChild(calendarCell);
       }
       calendarBody.appendChild(calendarRow);
     }
   }

   function getMonthName(month) {
     const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
     return monthNames[month];
   }

   function isSameDay(date1, date2) {
     return date1.getFullYear() === date2.getFullYear() &&
            date1.getMonth() === date2.getMonth() &&
            date1.getDate() === date2.getDate();
   }

   function showPopup(title, description) {
     popupTitle.textContent = title;
     popupDescription.textContent = description;
     popup.style.display = 'block';
   }

   closeButton.addEventListener('click', () => {
     popup.style.display = 'none';
   });

   prevMonthButton.addEventListener('click', () => {
     currentDate.setMonth(currentDate.getMonth() - 1);
     generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
   });

   nextMonthButton.addEventListener('click', () => {
     currentDate.setMonth(currentDate.getMonth() + 1);
     generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
   });

   generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
 
 </script>
